{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery="slim" %}

<div class='container'>
    <div class='row'>
        <div class='col-6'>
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Fact table</th>
                        <th><strong>Fact column</strong></th>
                    </tr>
                </thead>
                
                    {% for table in fact %}
                        <tr>
                            <td></td>
                            <td>{{ table.0 }}</td>
                        </tr>
                    {% endfor %}
                </form>
            </table>
        </div>
        <div class='col-5'>
            {% for key, values in dimensions.items %}
                <div class='row'>
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th><strong>{{ key }}</strong></th>
                                <th></th>
                                <th><strong>Dimension columns</strong></th>
                            </tr>
                        </thead>
                            {% for v in values %}
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>{{ v }}</td>
                                </tr>
                            {% endfor %}
                        </form>
                    </table>
                </div>
            {% endfor %}
        </div>
        <div class='col-1'>
            <form action= {% url 'addtables' %} method="post" class="form"> 
                <input type='hidden' value="{{conn.id}}" name='conn_id'/>
                <input type='hidden' value="{{target.id}}" name='target_id'/>
            {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </form>
        </div>
    </div>
</div>
